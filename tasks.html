<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blur-box">
        <div class="input-field">
            <button type="submit">create</button>
        </div>
    </div>
    <div class="blur-box">
        <div class="input-field">
            <div class="task-header">
                <div>task1</div>
                <div class="remember-me">
                    <label>
                        <input type="checkbox" checked="checked" name="completed"> completed
                    </label>
                </div>
            </div>
        </div>
        <div class="input-field">
            <textarea>Description of sample task.</textarea>
        </div>
        <div class="input-field">
            <div class="task-footer">
                <div>Created at: 2024-03-26</div>
                <div>Updated at: 2024-03-27</div>
            </div>
        </div>
    </div>
</body>
